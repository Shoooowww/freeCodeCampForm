<!DOCTYPE html>
<html lang="en">
  <head>
    <title>freeCodeCamp Survey Form</title>
    <meta name="freeCodeCamp Survey Form">
    <meta charset="utf-8" content="width-device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title"><ins>freeCodeCamp Survey Form</ins></h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>
    <form id="survey-form" method="post">
      <fieldset>
      <div><label id="name-label">NAME : <input id="name" type="text" required placeholder="enter your name" /></label></div>
      <div><label id="email-label">Email : <input id="email" type="email" required placeholder="enter your email" /></label></div>
      <div><label id="number-label">AGE : <input id="number" type="number" required min="13" max="120" pattern="[0-120]" placeholder="age" /></label></div>
      <div><label>Which option best describes your current role?
        <select id="dropdown"><p>
        <option>Select currect role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        </select>
      </label></div>
      <div>Would you recommend freeCodeCamp to a friend?</div>  
      <div>
        <label><input type="radio" name="account-type" value="definitely">Definitely</input></label>
        <label><input type="radio" name="account-type" value="maybe">Maybe</input></label>
      </div>
        
      <div>Why you decide to use freeCodeCamp?</div>
        <div>
        <label><input type="checkbox" name="free" value="free">Free!</input></label>
        <label><input type="checkbox" name="beautiful" value="beautiful">Beautiful!</input></label>
        <label><input type="checkbox" name="others" value="others">Others : </input></label>
        <label><input type="text" id="others"></input></label>
      </div>

      <div>What would you like to see improved?</div>
        <div>
        <label><input type="checkbox" value="FEP">Front-end Projects</input></label>
        <label><input type="checkbox" value="BEP">Back-end Projects</input></label>
        </div>
        <div>
            <label><input type="checkbox" name="others" value="others">Others : </input></label>
            <label><input type="text" id="others-for-improved"></input></label>
        </div>
        <div>Say someing :</div>
        <textarea placeholder="I think you can ..."></textarea>
        <div><button id="submit" type="submit">SUBMIT</button></div>  
      </fieldset>
    </form>  
  </body>  
</html>
